<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table test</title>
  </head>
  <body>
    <table border="10">
      <thead>
        <tr>
          <th>이름</th>
          <th>성별</th>
          <th>주소</th>
          <th>회비</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Tony</td>
          <td>남</td>
          <td rowspan="2">청주</td>
          <td>1000</td>
        </tr>
        <tr>
          <td>Steve</td>
          <td>여</td>
          <td>500</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3">합계</td>
          <td>1500</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
