<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="main.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <header class="header">header</header>
    <main class="main">
      <form
        action="http://localhost:3065/formTest"
        method="post"
        enctype="multipart/form-data"
        id="testForm"
      >
        <div class="image__preview__wrapper">
          <img
            src="https://newsimg.sedaily.com/2021/01/15/22H9L09M9Q_1.jpg"
            class="image__preview"
            id="output"
          />
        </div>
        <input id="testInputText" type="text" required placeholder="이름" />
        <input
          id="testInputImage"
          type="file"
          accept="image/*"
          multiple
          onchange="loadFile(event)"
        />
        <div>
          <button type="submit" id="testBtn">postTest</button>
        </div>
      </form>
    </main>

    <script>
      var loadFile = function (event) {
        var output = document.getElementById('output');
        output.src = URL.createObjectURL(event.target.files[0]);
        output.onload = function () {
          URL.revokeObjectURL(output.src); // free memory
        };
      };
    </script>
    <!-- <form runat="server">
      <input accept="image/*" type="file" id="imgInp" />
      <img id="blah" src="#" alt="your image" />
    </form> -->
  </body>
</html>
