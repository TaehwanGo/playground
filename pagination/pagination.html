<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.10.0/css/all.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="main.js" defer></script>
    <title>Pagination</title>
  </head>
  <body>
    <div class="addAwardItem__layer">
      <main class="addAwardItem__main"></main>
      <footer class="addAwardItem__footer">
        <ul id="addAwardItemPagination" class="addAwardItem__pagination">
          <li id="buttonFirstPage" class="pagination__button">First</li>
          <li id="buttonPreviousTermPage" class="pagination__button">
            <i class="fas fa-angle-double-left"></i>
          </li>
          <li id="buttonPreviousPage" class="pagination__button">
            <i class="fas fa-chevron-left"></i>
          </li>
          <ul id="paginationList" class="pagination__list">
            <li class="pagination__button">1</li>
          </ul>
          <li id="buttonNextPage" class="pagination__button">
            <i class="fas fa-chevron-right"></i>
          </li>
          <li id="buttonNextTermPage" class="pagination__button">
            <i class="fas fa-angle-double-right"></i>
          </li>
          <li id="buttonLastPage" class="pagination__button">Last</li>
        </ul>
      </footer>
    </div>
  </body>
</html>
