<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.10.2/Sortable.min.js"></script>
    <title>dnd with sortableJS</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="item">
        <span class="text">Draggable Element One</span>
        <i class="fas fa-bars"></i>
      </div>
      <div class="item">
        <span class="text">Draggable Element Two</span>
        <i class="fas fa-bars"></i>
      </div>
      <div class="item">
        <span class="text">Draggable Element Three</span>
        <i class="fas fa-bars"></i>
      </div>
      <div class="item">
        <span class="text">Draggable Element Four</span>
        <i class="fas fa-bars"></i>
      </div>
      <div class="item">
        <span class="text">Draggable Element Five</span>
        <i class="fas fa-bars"></i>
      </div>
    </div>
    <script>
      const dragArea = document.querySelector('.wrapper');
      new Sortable(dragArea, {
        animation: 350,
      });
    </script>
  </body>
</html>
